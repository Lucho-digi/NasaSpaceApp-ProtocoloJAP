<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Forecast - Space Weather App</title>
    <!-- Theme loader - prevents flash of wrong theme -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Raincheck</a>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="../index.html#specific">Home</a></li>
                    <li><a href="today.html">Today</a></li>
                    <li><a href="week.html" class="active">This Week</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="theme-toggler" id="theme-toggler" aria-label="Toggle theme">
                        <div class="toggler"></div>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="week">
            <h1>Week</h1>
            <p class="week-subtitle" id="week-location">Loading...</p>
            <div class="week-accordion" id="week-accordion">
                <!-- Accordion items will be populated dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Raincheck. A project for the 
                <a href="https://www.spaceappschallenge.org/" target="_blank" rel="noopener noreferrer">Nasa Space Apps Challenge</a>.
            </p>
        </div>
    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/week.js"></script>
</body>
</html>
