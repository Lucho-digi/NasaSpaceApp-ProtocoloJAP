<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Forecast - Space Weather App</title>
    <!-- Theme loader - prevents flash of wrong theme -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Raincheck</a>
                <ul>
                    <li><a href="../index.html#specific">Home</a></li>
                    <li><a href="today.html">Today</a></li>
                    <li><a href="week.html" class="active">This Week</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <button class="theme-toggler" id="theme-toggler" aria-label="Toggle theme">
                    <div class="toggler"></div>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="week">
            <h1>Weather this Week</h1>
            <div class="week-cards">
                <div class="day-card">
                    <h3>Monday</h3>
                    <i class="wi wi-day-sunny" aria-hidden="true"></i>
                    <p>26°C</p>
                </div>
                <div class="day-card">
                    <h3>Tuesday</h3>
                    <i class="wi wi-day-cloudy" aria-hidden="true"></i>
                    <p>24°C</p>
                </div>
                <div class="day-card">
                    <h3>Wednesday</h3>
                    <i class="wi wi-day-rain" aria-hidden="true"></i>
                    <p>22°C</p>
                </div>
                <div class="day-card">
                    <h3>Thursday</h3>
                    <i class="wi wi-day-showers" aria-hidden="true"></i>
                    <p>23°C</p>
                </div>
                <div class="day-card">
                    <h3>Friday</h3>
                    <i class="wi wi-day-sunny-overcast" aria-hidden="true"></i>
                    <p>25°C</p>
                </div>
                <div class="day-card">
                    <h3>Saturday</h3>
                    <i class="wi wi-cloudy" aria-hidden="true"></i>
                    <p>27°C</p>
                </div>
                <div class="day-card">
                    <h3>Sunday</h3>
                    <i class="wi wi-day-sunny" aria-hidden="true"></i>
                    <p>28°C</p>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
